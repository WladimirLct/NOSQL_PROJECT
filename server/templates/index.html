<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSQL Project</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">

    <div class="flex space-x-4">

        <div class="w-1/2 bg-gray-200 p-4">
            <h1 class="text-2xl font-bold mb-4">Weather App</h1>

            <div class="mb-4">
                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="ParisFR" selected>Paris - France</option>
                    {% for city in cities %}
                        {% if city["_id"] != "ParisFR" %}
                            <option value="{{ city['_id'] }}">{{ city["_id"][:-2] }} - {{ city["country"] }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="container mx-auto flex items-center justify-center bg-gray-100 h-full">
        <div class="w-1/2 bg-gray-200 p-4">

            <div class="flex justify-center">
                <canvas id="dailyTempChart" class="bg-white p-4"></canvas>
            </div>
        </div>

        <div class="w-1/2 bg-gray-200 p-4">

            <div class="flex justify-center">
                <canvas id="dailyUV" class="bg-white p-4"></canvas>
            </div>
        </div>

        <div class="w-1/2 bg-gray-200 p-4">

            <div class="flex justify-center">
                <canvas id="dailyHumidityChart" class="bg-white p-4"></canvas>
            </div>
        </div>
    </div>

</body>





    <script>
        const daily_temp_chart = document.getElementById('dailyTempChart').getContext('2d');
        const daily_uv = document.getElementById('dailyUV').getContext('2d');
        const daily_humidity = document.getElementById('dailyHumidityChart').getContext('2d');
    </script>

    <script type="module">
        import { createChart } from "{{ url_for('static', filename='js/chartGen.js') }}";
        import { createHistogram } from "{{ url_for('static', filename='js/chartGen.js') }}";
        import { createScatterPlot } from "{{ url_for('static', filename='js/chartGen.js') }}";
        import { fetchDailyHistory } from "{{ url_for('static', filename='js/fetchData.js') }}";
        import { fetchLastandNextData } from "{{ url_for('static', filename='js/fetchData.js') }}";
        

        showChart("ParisFR")
        showHist("ParisFR")
        showScatt("ParisFR")

        // Event listener for when the selected city changes
        document.getElementById('city').addEventListener('change', function() {
            showChart(this.value, daily_temp_chart)
            showHist(this.value, daily_uv)
            showScatt(this.value, daily_humidity)
        });


        async function showChart(city, chart){
            const date = (new Date()).toISOString().split('T')[0];; //To this format : 2024-02-16
            let [ labels, results ] = await fetchLastandNextData(city, 'temp_c', 'temperatures', date);
            createChart(daily_temp_chart, labels, results);
        }

        async function showHist(city, chart){
            const date = (new Date()).toISOString().split('T')[0];; //To this format : 2024-02-16
            let [ labels, results ] = await fetchDailyHistory(city, 'uv', 'basics', date);
            createHistogram(daily_uv, labels, results);
        }

        async function showScatt(city, chart){
        const date = (new Date()).toISOString().split('T')[0];
        let [ labels, results ] = await fetchLastandNextData(city, 'humidity', 'precipitations', date);

        // Convertir les chaînes en nombres
        labels = labels.map(label => label.replace(/^(\d+)$/, '$1:00:00'));
        results = results.map(result => parseInt(result, 10));

        // Créer un tableau d'objets avec des propriétés x et y
        const dataPoints = labels.map((label, index) => ({ x: index, y: results[index] }));

        createScatterPlot(daily_humidity, labels, dataPoints, 'https://upload.wikimedia.org/wikipedia/commons/b/b7/Goutte_d%27eau.png');
    }

        
    </script>
</body>
</html>
